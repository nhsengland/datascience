site_name: NHS England Data Science
site_url: https://nhsengland.github.io/datascience
repo_url: https://github.com/NHSEngland/datascience
repo_name: NHS England Data Science Website
edit_uri: edit/main/docs/
plugins:
  - search
  - awesome-pages
  - blog:
      blog_dir: ./articles
      authors_file: "{blog}/.authors.yml"
  - tags:
      tags_file: our_work/tags.md  
  - exclude-search:
      exclude:
        - our_work/template-project.md
nav:
  - Home: index.md
  - What is Data Science?: 
    - ... | flat | what_is_data_science/*.md
  - About the team: about.md
  - Articles:  
    - ... | flat | articles/*.md
  - Projects: 
    - Our Work: our_work/index.md
    - Project Tags: our_work/tags.md
    - Our Team's Publications: our_work/Publications.md
    - Problems Solved:
      - Healthcare Efficiency: 
        - Bed allocation: our_work/bed-allocation.md
      - Ease of Diagnosis: 
        - Using deep learning to detect adrenal lesions in CT scans: our_work/adrenal-lesions.md
    - Coding Languages:
      - Python:
        - NHS AI Lab Skunkworks: our_work/ai-skunkworks.md
      - Javascript:
        - AI Dictionary: our_work/ai-dictionary.md
        - Data Lens: our_work/data-lens.md
      - R:
        - NHS Reproducible Analytical Pipelines (RAP) Champion Squad: our_work/ds218_rap_community_of_practice.md
        - Text Analysis using Structural Topic Modelling: our_work/p23_stm.md
    - Type of Work:
      - Technical:
        - Text Analysis using Structural Topic Modelling: our_work/p23_stm.md
      - Best Practice Guidance:
        - NHS Reproducible Analytical Pipelines (RAP) Champion Squad: our_work/ds218_rap_community_of_practice.md
      - Documentation: 
        - AI Dictionary: our_work/ai-dictionary.md
    - Model Types:
      - Bayesian Forecasting: 
        - Bed allocation: our_work/bed-allocation.md
      - Computer Vision:
        - Using deep learning to detect adrenal lesions in CT scans: our_work/adrenal-lesions.md
        - CT Alignment and Lesion Detection: our_work/ct-alignment.md
      - Deep Learning:
        - Parkinson's Disease Pathology Prediction: our_work/parkinsons-detection.md
        - Renal Health Prediction: our_work/renal-health-prediction.md
    - Healthcare Area: 
      - Secondary Care:
        - Bed Allocation: our_work/bed-allocation.md
        - Ambulance Handover Delay Predictor: our_work/ambulance-delay-predictor.md
      - Specific Diseases: 
        - Parkinson's Disease Pathology Prediction: our_work/parkinsons-detection.md
        - Renal Health Prediction: our_work/renal-health-prediction.md
      - Primary Care: 
        - Working with a Trusted Research Environment - the NHS @Home programme: our_work/open-safely.md

    - Not Categorized:
      - ... | flat | regex=our_work/(?!template-project\.md).*\.md
  # - Tools: 
  #   - ... | flat | tools/*.md
  - Playbooks: playbooks.md
  # - Codebases: codebases.md
  - Useful links: useful_links.md
  - Site Info: meta_page.md
theme:
  name: material
  custom_dir: overrides
  palette:
    scheme: default
    primary: indigo
  font:
    text: Arial
  logo: images/logo/nhs-blue-on-white.jpg
  favicon: images/favicon/favicon.ico
  features:
    - search.share
    - content.code.annotate
    - content.tabs.link
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.path
    - navigation.top
  icon:
    admonition:
      <type>: material/alert
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.mark
  - md_in_html
  - footnotes
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nhsengland/datascience
      name: NHS England Data Science
  generator: false
copyright: Copyright &copy; 2023 Crown Copyright (NHS England)
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
  - javascripts/tablefilter.js
watch:
  - overrides
